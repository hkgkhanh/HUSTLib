<!DOCTYPE html>
<html>
<head>
    <title>HUSTLib - Thư viện của sinh viên BKHN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Verdana">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='images/banner.png') }}" class="banner-image">
        <div class="banner-login">
            <a id="link-login" href="/login_page">Đăng nhập</a>
            <a id="link-signup" href="/signup_page">Đăng ký</a>
        </div>
    </div>
    <div class="navbar">
        <a id="link-homepage" href="/">Trang chủ</a>
        <a id="link-intro" href="intro.html">Giới thiệu</a>
        <!-- <a id="link-news" href="index.html">Tin tức</a> -->
        <a id="link-search" href="/search_page">Tra cứu</a>
        <a id="link-stats" href="/stats_page">Thống kê</a>
    </div>
    <div class="container">
        <div class="func"></div>
        <div class="main">
            <form action="/change_password_page" method="POST">
                <label for="old_password"><b>Mật khẩu cũ</b><b class="required">*</b></label>
                <input type="password" id="old_password" name="old_password" required>

                <label for="new_password"><b>Mật khẩu mới</b><b class="required">*</b></label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password"><b>Xác nhận mật khẩu mới</b><b class="required">*</b></label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button class="bg-red" type="submit">Đổi mật khẩu</button>
                <button type="reset">Hủy bỏ</button>
            </form>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
